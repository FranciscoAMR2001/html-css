<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<!--
    Sempre que for usar inputs de envio de img ou arquivos mais pesados é necessário utilisar o metodo POST SEMPRE
-->
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </div>
        <div><br>
            <label for="icor">cor: </label>
            <input type="color" name="cor" id="icor">
        </div>
        <div><br>
            <label for="ifoto">Foto: </label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
