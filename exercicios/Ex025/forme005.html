<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--
        INPUT do tipo CHECKBOX serve para criar formulários de multiplas escolhas.
        Já o INPUT do tipo RADIO serve para formulários de unica escolha, porém, para que ele funcione correntamente é necessário que todas as atags NAME dos INPUTS tenha o mesmo valor 

        Para que o nome relacionado ao INPUT também seja "clicável" é necessário que envelope em um LABEL e preencha com o mesmo ID do INPUT

        Se quiser que alguma das opções já apareca marcada para o vistante, basta colocar a palavra CHECKED dentro o INPUT
                                ATENÇÃO
        No INPUT do tipo RADIO não se pode usar o CHECKED em mais de uma opção
    -->
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sex" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>

            <input type="radio" name="sex" id="isxfem" value="F">
            <label for="isxfem"> Feminino</label>

        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label> <br>
        </fieldset>

        <div><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </div>
    </form>

</body>
</html>
