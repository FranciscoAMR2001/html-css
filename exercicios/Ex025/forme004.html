<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" maxlength="40" minlength="5" required>
            </div>
            <div> <br>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div> <br>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx)xxxx-xxxx">
            </div>
        </fieldset>
        <!-- estudar mais sobre RegEx (expreções regulares) -->
        <div> <br>
            <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </div>
    </form>

</body>
</html>
