<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de ifreme</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 300x150-->
         <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank"> Curso em vídeo</a>
         </iframe> 
         
         para aprender a progamar.</p>
    <p>
        O site do 

        <iframe src="https://www.google.com.br/" frameborder="0">
    
        </iframe> 
        
        também é legal, pena que não funciona dentro do iframe. 
    </p>
    <p>
        O repositório do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"> no Github</a>
        </iframe>

        também é bem legal
    </p>
</body>
</html>
