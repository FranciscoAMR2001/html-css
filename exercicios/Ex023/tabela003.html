<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        td{
            border: 1px solid black;
           padding: 8px;
        }
        td.num{
            width: 20px;
        }
        td.numt{
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td class="numt" colspan="3">A</td>
        </tr>
        <tr>
            <td class="num" rowspan="3">D</td>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
